<!DOCTYPE html>
<html style="max-width: 700px; margin: auto;">
	<head>
		<meta charset="UTF-8">
		<title>WebGL Canvas</title>
		<script src="glMatrix-0.9.5.min.js" type="text/javascript"></script>
		<script src="shade.js" type="text/javascript"></script>
		<style>
			input[type="range"] {
				width: 100%;
				max-width: 300px;
			}
		</style>
	</head>
	<body onload="webGLStart()">
		<div style="text-align: center;">
			<canvas id="Canvas" width="669" height="669"></canvas>
		</div>
		<div style="text-align: center; margin-top: 10px;">
			<label for="light">Control Light Position:</label>
			<input type="range" id="light" value="-1" min="-1.5" max="1.5" step="0.05">
			<br><br>
			<label for="anim">Animation:</label>
			<input type="checkbox" id="anim">
		</div>
	</body>
</html>
