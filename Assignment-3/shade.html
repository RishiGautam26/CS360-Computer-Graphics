<!DOCTYPE html>

<html>
  <head>
    <title>WebGL 3D Animation</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <style>
      
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center; /* Horizontally centers the canvas */
        align-items: center;     /* Vertically centers the canvas */
      }

      #shade {
        width: 600px;
        height: 600px;
        border: 5px solid black; /* Optional border for visibility */
      }
    </style>
  </head>

  <body onload="webGLStart();">
    <div id="container">
      <div id="drawing">
        <canvas
          id="shade"
        ></canvas>
      </div>
    </div>
    <script type="text/javascript" src="shade.js"></script>
  </body>
</html>
